<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img class="topBgImg" src="images/bg-pattern-top.svg" />
      <img class="bottomBgImg" src="images/bg-pattern-bottom.svg" />

      <div class="cardContainer">
        <div class="cardTop">
          <!-- <img
            class="cardBgImg"
            src="images/bg-pattern-card.svg"
            alt="cardBackground"
          /> -->

          <div class="imgContainer">
            <img
              class="profilePic"
              src="images/image-victor.jpg"
              alt="profile pic"
            />
          </div>

          <!-- <div class="profilePicBg">
            <div class="profilePicFrame">
              <img
                class="profilePic"
                src="images/image-victor.jpg"
                alt="profile pic"
              />
            </div>
          </div> -->
        </div>

        <div class="nameAndAge">
          <p class="name">Victor Crest</p>

          <p class="age">26</p>
        </div>

        <p class="location">London</p>

        <div class="line"></div>

        <div class="info">
          <div class="numAndTitle">
            <p class="num">80K</p>

            <p class="title">Followers</p>
          </div>

          <div class="numAndTitle">
            <p class="num">803K</p>

            <p class="title">Likes</p>
          </div>

          <div class="numAndTitle">
            <p class="num">1.4K</p>

            <p class="title">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/lingyulung?tab=repositories">Ling Yu Lung</a
        >.
      </div>
    </div>
  </body>
</html>
